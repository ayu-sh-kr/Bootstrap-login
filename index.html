<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-in Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!--Main Container-->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
<!--    Login Container-->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
<!--        left box-->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center
        flex-column left-box" style="background-color: #819de8">
<!--            Featured image-->
            <div class="featured-image my-3">
                <img src="image/Wavy_Tech-28_Single-10.jpg" class="img-fluid"
                style="width: 250px" alt="image here">
            </div>
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 700">Be Verified</p>
            <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace">Join experienced Designers on this Platform</small>
        </div>
<!--        right box-->
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>Hello, Again</h2>
                    <p>We are happy to have you back</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address" id="email">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" id="password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="from-check">
                        <input type="checkbox" class="form-check-input bg-light fs-6" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-light w-100 fs-6"><img src="image/google.png" alt="" style="width: 20px"><small class="me-2">Sign in with Google</small></button>
                </div>
            </div>
            <div class="row">
                <small>Don't have an account?<a href="">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>
</body>
</html>
